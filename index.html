<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="./Assets/the-walters-art-museum-9FXGfvtc2Lk-unsplash.jpg" alt="background art of a street">
        <img src="./Assets/creative-barbecue-logo-template/5643919.jpg" alt="logo with bull head">
    </div>
    <div class="form">
        <div class="head">
            <p>This is not a real online service! You know you need something like this in your life.<br>
                Sign up now to get started.<br>
                <br>
                you know you want to.
            </p>
        </div>
        <form action="">
            <fieldset>
                <legend>Let's Do This!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone-num">PHONE NUMBER</label>
                <input type="number" id="phone-num" name="phone-num">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </fieldset>
            <div class="end">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">log in</a></p>
            </div>
        </form>

    </div>
</body>
</html>
