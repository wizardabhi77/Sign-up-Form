<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="./Assets/creative-barbecue-logo-template/5643919.jpg" alt="logo with bull head" id="logo">
    </div>
    <div class="form">
        <div class="head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br>
                <br>
                you know you want to.
            </p>
        </div>
        <form action="" id="actual-form">
            <h1>Lets Do This!</h1>
            <fieldset>
                <legend>Sign Up Form</legend>
                <div class="names">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                </div>
                <div class="contact">
                    <label for="email">*EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="number" id="phone-num" name="phone-num" min="1000000000" maxlength="9999999999">
                </div>
                <div class="password">
                    <label for="password">*PASSWORD</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
            </fieldset>
            <div class="end">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">log in</a></p>
            </div>
        </form>

    </div>
</body>
</html>
